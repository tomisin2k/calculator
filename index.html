<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <p class="number">
          <span class="no">1</span><span class="no2">2</span
          ><span class="no3">3</span>
        </p>
        <div class="toggleSwitch">
          <h4>calc</h4>
          <p class="theme">THEME</p>
          <label class="switch">
            <input class="sliderr" type="checkbox" />
            <span onclick="" class="slider round"></span>
          </label>
        </div>
      </div>

      <div id="display" maxlength="5">
       
      </div>

      <div class="buttons">
        <div class="item item1"><button data-num="7">7</button></div>
        <div class="item item2"><button data-num="8">8</button></div>
        <div class="item item3"><button data-num="9">9</button></div>
        <div class="item4">
          <button class="item4">DEL</button>
        </div>
        <div class="item item5"><button data-num="4">4</button></div>
        <div class="item item6"><button data-num="5">5</button></div>
        <div class="item item7"><button data-num="6">6</button></div>
        <div class="item item8"><button data-num="+">+</button></div>
        <div class="item item9"><button data-num="1">1</button></div>
        <div class="item item10"><button data-num="2">2</button></div>
        <div class="item item11"><button data-num="3">3</button></div>
        <div class="item item12"><button data-num="-">-</button></div>
        <div class="item item13"><button data-num=".">.</button></div>
        <div class="item item14"><button data-num="0">0</button></div>
        <div class="item item15"><button data-num="/">/</button></div>
        <div class="item item16"><button data-num="*">x</button></div>

        <div class="item17">
          <button class="item17">RESET</button>
        </div>
        <div class="btn-equalStyle btn-equal">
          <button class="btn-equalStyle" data-num="=">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
